<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="script.js" type="text/javascript"></script>

    <title>Simple Text Diff</title>

    <style>
        .mdl-textfield {
            font-family: monospace;
        }
    </style>
</head>
<body>
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset">
        <h1>Simple Text Diff</h1>
    </div>
</div>
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col mdl-cell--2-offset">
        <div class="mdl-textfield mdl-js-textfield">
            <textarea class="mdl-textfield__input" type="text" rows="10" id="textA"></textarea>
            <label class="mdl-textfield__label" for="textA">1st Text File</label>
        </div>
    </div>
    <div class="mdl-cell mdl-cell--4-col">
        <div class="mdl-textfield mdl-js-textfield">
            <textarea class="mdl-textfield__input" type="text" rows="10" id="textB"></textarea>
            <label class="mdl-textfield__label" for="textB">2nd Text File</label>
        </div>
    </div>
</div>

<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset">
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="set-lb">
            <input type="checkbox" id="set-lb" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Set Linebreak after n Characters</span>
        </label>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="break-numb">
            <label class="mdl-textfield__label" for="break-numb">Number...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
    </div>
</div>

<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset">
        <button id="submit-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Show
        </button>
    </div>
</div>

<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col mdl-cell--2-offset">
        <div id="textA-result" class="mdl-textfield mdl-js-textfield">
        </div>
    </div>
    <div class="mdl-cell mdl-cell--4-col">
        <div id="textB-result" class="mdl-textfield mdl-js-textfield">
        </div>
    </div>
</div>
</body>
</html>
